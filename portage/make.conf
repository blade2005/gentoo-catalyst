# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
MAKEOPTS="-j12"


USE="cron ruby logrotate symlink amd64"
USE="$USE modules ncurses nls pam"
USE="$USE pcre pie readline session unicode"
USE="$USE urandom xattr -gtk -gnome -kde -qt4 -alsa curl"
USE="$USE lzma lzo mmap perl python -systemd threads syslog nano"
USE="$USE nano-syntax vim  vim-syntax openssl"

FEATURES="${FEATURES}"
GRUB_PLATFORMS="efi-64 pc"

EMERGE_DEFAULT_OPTS=" --quiet-build --quiet "
ACCEPT_LICENSE="@FREE @BINARY-REDISTRIBUTABLE"


